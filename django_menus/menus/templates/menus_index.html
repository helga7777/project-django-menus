<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "base.html" %}

{% block page_content %}

<h1>Projects</h1>
<div class="row">
{% for project in menus %}
    <div class="col-md-4">
        <div class="card mb-2">
            {% load static %}
            <img src='{% static "images/img.png" %}' alt="My image">
            <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.description }}</p>
                <a href="#"
                   class="btn btn-primary">
                    Read More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>













{% endblock %}


</body>
</html>
